<h2 class="sub-header">编辑联系人</h2>
<form (submit)="saveContact()">
  <div class="form-group">
    <label for="naem">姓名</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="name" [(ngModel)]="formData.name">
  </div>
  <div class="form-group">
    <label for="email">邮箱</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="email" [(ngModel)]="formData.email">
  </div>
  <div class="form-group">
    <label for="phone">电话</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="phone" [(ngModel)]="formData.phone">
  </div>
  <button type="submit" class="btn btn-info">保存</button>
</form>
